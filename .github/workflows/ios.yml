name: Build IOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - TK1
      - UIKIT
      - seperate
    paths:
      - "ios/**"
      - ".github/workflows/ios.yml"

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    # 使用最新的 macOS 镜像（通常预装了最新的 Xcode）
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 提速核心：缓存 Xcode 的 DerivedData 和 Swift Packages
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ hashFiles('ios/**/*.swift', 'ios/**/*.xcodeproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-

      - name: Make build script executable
        run: chmod +x ios/build_unsigned_ipa.sh

      - name: Build unsigned IPA
        run: ios/build_unsigned_ipa.sh

      - name: Prepare IPA artifact
        run: |
          set -e
          cp ios/build/ReadApp_unsigned.ipa "ios/build/ReadApp-unsigned-${{ github.ref_name }}.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReadApp-unsigned-ipa-${{ github.ref_name }}
          path: ios/build/ReadApp-unsigned-${{ github.ref_name }}.ipa

      - name: Delete existing release assets
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const tag = `ci-build-${branch}`;
            const assetNames = [
              `ReadApp-unsigned-${branch}.ipa`,
            ];
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              for (const asset of release.data.assets) {
                if (assetNames.includes(asset.name)) {
                  await github.rest.repos.deleteReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    asset_id: asset.id,
                  });
                }
              }
            } catch (error) {
              if (error.status !== 404) throw error;
            }

      - name: Upload IPA to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ci-build-${{ github.ref_name }}
          name: CI Build (${{ github.ref_name }})
          prerelease: true
          files: |
            ios/build/ReadApp-unsigned-${{ github.ref_name }}.ipa

      - name: Sync apps.json metadata (main only)
        if: github.ref == 'refs/heads/main'
        env:
          IPA_PATH: ios/build/ReadApp-unsigned-${{ github.ref_name }}.ipa
          DOWNLOAD_URL: https://github.com/${{ github.repository }}/releases/download/ci-build-${{ github.ref_name }}/ReadApp-unsigned-${{ github.ref_name }}.ipa
        run: |
          set -euo pipefail
          VERSION="$(awk -F' = ' '/MARKETING_VERSION = / {gsub(/;/, "", $2); print $2; exit}' ios/ReadApp.xcodeproj/project.pbxproj)"
          VERSION_DATE="$(date -u +%Y-%m-%d)"
          SIZE_BYTES="$(stat -f%z "${IPA_PATH}")"
          export VERSION VERSION_DATE SIZE_BYTES DOWNLOAD_URL
          python3 - <<'PY'
          import json
          import os

          path = "apps.json"
          with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)

          app = data["apps"][0]
          app["version"] = os.environ["VERSION"]
          app["versionDate"] = os.environ["VERSION_DATE"]
          app["downloadURL"] = os.environ["DOWNLOAD_URL"]
          app["size"] = int(os.environ["SIZE_BYTES"])

          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
              f.write("\n")
          PY

      - name: Commit synced apps.json (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          if git diff --quiet -- apps.json; then
            echo "apps.json is already up to date"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps.json
          git commit -m "chore(ci): sync apps.json for iOS build"
          git push
