name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - TK1
      - UIKIT
    paths:
      - "android/**"
      - ".github/workflows/android.yml"

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: android
          gradle-version: 8.2.1
          cache-disabled: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build release APK
        run: gradle assembleUnsigned assembleDebug --parallel --no-daemon
        working-directory: android

      - name: Prepare APK artifacts
        run: |
          set -e
          mkdir -p android/build/outputs/ci
          debug_apk=$(ls android/build/outputs/apk/debug/*-debug.apk | head -n 1)
          unsigned_apk=$(ls android/build/outputs/apk/unsigned/*-unsigned.apk | head -n 1)
          cp "$debug_apk" "android/build/outputs/ci/ReadApp-android-debug-${{ github.ref_name }}.apk"
          cp "$unsigned_apk" "android/build/outputs/ci/ReadApp-android-unsigned-${{ github.ref_name }}.apk"

      - name: Upload unsigned APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReadApp-android-apk-unsigned-${{ github.ref_name }}
          path: android/build/outputs/ci/ReadApp-android-unsigned-${{ github.ref_name }}.apk

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReadApp-android-apk-debug-${{ github.ref_name }}
          path: android/build/outputs/ci/ReadApp-android-debug-${{ github.ref_name }}.apk

      - name: Delete existing release assets
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const tag = `ci-build-${branch}`;
            const assetNames = [
              `ReadApp-android-debug-${branch}.apk`,
              `ReadApp-android-unsigned-${branch}.apk`,
            ];
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              for (const asset of release.data.assets) {
                if (assetNames.includes(asset.name)) {
                  await github.rest.repos.deleteReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    asset_id: asset.id,
                  });
                }
              }
            } catch (error) {
              if (error.status !== 404) throw error;
            }

      - name: Upload APKs to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ci-build-${{ github.ref_name }}
          name: CI Build (${{ github.ref_name }})
          prerelease: true
          files: |
            android/build/outputs/ci/ReadApp-android-debug-${{ github.ref_name }}.apk
            android/build/outputs/ci/ReadApp-android-unsigned-${{ github.ref_name }}.apk
